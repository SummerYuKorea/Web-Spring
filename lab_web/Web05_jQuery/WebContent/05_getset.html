<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<h1>jQuery getter/setter</h1>
	<p>우리는 <b>jQuery</b>를 공부하고 있슴당</p> <!-- 굵은글씨! bold! same with <strong> -->
	<button type="button" id="btn1">HTML</button>
	<button type="button" id="btn2">Text</button>
	<div id='output'></div>
	
	<script>
	$(document).ready(function(){
		//대부분의 jQuery 함수들은 매개변수의 개수에 따라서
		// getter 와 setter로 사용 가능
		
		// html(): HTML 요소 내부의 html 코드를 리턴(getter)
		// html('문자열'): HTML 요소 내부에 html 코드를 씀(setter)
		
		// text(): HTML 요소 내부의 텍스트(문자열)을 리턴
		// text('문자열'): HTML 요소 내부에 텍스트(문자열)을 씀
		
		// attr('attribute 이름'): 속성(attribute)의 값을 리턴
		// attr('attribute 이름', 'attr 값'): 속성(attr)의 값을 설정
			
		// css('css 프로퍼터 이름'): CSS 프로퍼티 값을 리턴 (style 내의 property를 의미)
		// css('property', 'value'): CSS 프로퍼티에 값을 설정
		
		// val(): input 상자에 입력된 값을 리턴  
		// val('값'): input 상자에 값을 씀 	 //javaScript의 value="~~" 와 같은것
		
		$('#btn1').click(function(){
			var msg =$('p').html(); // innerHTML에 해당
			$('#output').html(msg);
		});
		
		$('#btn2').click(function(){
			var msg=$('p').text();
			$('#output').html(msg);//text로 읽어온 내용을 html로 쓰는중-> 굵은 효과 사라짐. 태그까지는 적용안됨. text로 써도 마찬가지
		});
	});
	</script>

</body>
</html>
