<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>format</title>
</head>
<body>

		<h1>텍스트 포맷</h1>
		<p>여기는 기본 단락입니다</p>
		<p>여기는 <b>볼드체</b>  입니다.</p>
		<p>여기는 <strong>강조</strong> 입니다.</p><!-- 볼드체와 똑같이 보임.근데 얘는 브라우져가 강조할부분임을? 암 -->
		<p>여기는 <i>이탤릭체</i>입니다.</p>
		<p>여기는 <em>강조이탤릭</em>입니다</p> <!--  얘도 이탤릭체와 똑같지만 다른것~-->
		<p>여기는 <mark>마크</mark>입니다</p>	<!--  형광펜-->

		<p>여기는 <mark style="background-color:lightgreen"><strong><em>다넣어봄</em></strong></mark>입니다</p>
		
		<p>여기는 <sup>위첨자</sup> 입니다</p>
		<p>여기는 <sub>아래첨자</sub>입니다</p>
		<p>일도한테 <q>언제와?</q>라고 물어봤다</p> 
		 <!-- quote 인용하다   직접따옴표 넣어도됨근데 저걸로 넣으면 드래그시 포함이안됨!신기-->
		 
		 나선경제특구를 자주 방문하는 한 중국 기업인은 RFA와 인터뷰에서 
		<blockquote>“북조선의 택시 운전사들은 자신의 차에 태운 외국인의 동선과 언행을 파악해서 
		 그날그날 보안 당국에 보고하고 있다는 것을 명심해야 한다”</blockquote> 고 말했다.
		 <!-- 블록코트는 들여쓰기되어서 뭔가 강조되고 (좋) 
		 		근데 phrase안에 안들어가네 블록코오트는.-->
		 		
</body>
</html>
