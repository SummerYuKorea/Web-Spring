<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list2</title>
</head>
<body>
		
		<h1>Ordered List</h1>
		
		<ol  >     
					<li>이상우</li>
					<li>김소연</li>
					<li>정미홍</li>
		</ol>
		
		<hr/>
		
		<ol  style="list-style-type: lower-roman;">     <!--  lower-roman:로마자숫자,       lower-alpha: a,b,c       decimal-leading-zero;: 01, 02 -->
					<li>이상우</li>
					<li>김소연</li>
					<li>정미홍</li>
		</ol>
		
		
		<hr/>
		
		
		<h1>Definition List</h1>
		
		<dl>	
					<dt> 아메리카노</dt>   <!-- 단어 -->
					<dd> 에스프레소 샷+뜨거운 물</dd>  <!-- 단어의 뜻 -->
					
					<dt>라떼</dt>
					<dd>에스프레소 샷+뜨거운 우유+거품</dd>
		
		</dl>
		

</body>
</html>
