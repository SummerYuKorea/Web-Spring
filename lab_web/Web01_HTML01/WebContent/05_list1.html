<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list1</title>
</head>
<body>

		<h1>HTML List</h1>

			<!--  
					HTML List
			1.  Unordered List: 순서가 없는 리스트
			2.  Ordered List: 순서가 있는 리스트
			3.  Definition List: 사전식 리스트
			
			HTML Tag:
			<ul>: unordered list
			<ol>: ordered list
			<li>: list item
			<dl>: definition(description) list
			<dt>: description term
			<dd>: description definition
			-->
		
		<ul>
					<li>미녀와 야수</li>
					<li>프리즌</li>
					<li>로건</li>
		</ul>
		
		<hr/>     <!--  horizontal ruler 가로 구분선 -->
		
		
		<!-- 불렛?의 모양 바꾸기 -->
		<ul  style="list-style-type: none;">     <!-- disc가 디폴트값 -->        
					<li>미녀와 야수</li>
					<li>프리즌</li>
					<li>로건</li>
		</ul>
		
		
			<hr/>     <!--  horizontal ruler 가로 구분선 -->
		
		
		<!-- 원하는 이미지로 불렛 만들기 -->
		<ul  style="list-style-image : url('images/chosun.PNG');">    
					<li>미녀와 야수</li>
					<li>프리즌</li>
					<li>로건</li>
		</ul>
		


</body>
</html>
