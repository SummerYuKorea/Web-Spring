<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<style >
				table,td,th{
						border: 1px solid black;
						border-collapse: collapse;
						}
				th{
						background-color: lime;}
		</style>
</head>
<body>
		<h1>colspan, rawspan</h1>
		
		<!-- RowSpan~  -->
		<table>
				<tr>
						<th>이름</th>
						<th>전화번호</th>
				</tr>
				
				<tr>
						<td rowspan="2">aaa</td>
						<td>010-6341-1490</td>
				</tr>
				
				<tr>
						<td>031-712-1490</td>
				</tr>
				
				
				
		</table>
		<hr/>
		
		<!-- ColSpan~  -->
		<table>
				<tr>
						<th>이름</th>
						<th colspan ="2">전화번호</th>
				</tr>
				
				<tr>
						<td>aaa</td>
						<td>010-6341-1490</td>
						<td>031-712-1490</td>
				</tr>
				
		</table>
		<hr/>
		
		
		<!--  RowSpan, ColSpan -->
		<table>
				<tr>
						<td rowspan="4">
								<img alt="사진"; src="images/boyoung.jpg"; width="120";/>
						 </td>
						<th> 박보영</th>
						<td> 영화배우</td>
				</tr>
				
				<tr>
						<th style="color=green; font-family:serif; background-color: yellow">출생</th>
						<td>1990-01-01</td>
				</tr>
				
				<tr>
						<th>소속사</th>
						<td>엔터테이먼트</td>
				</tr>
				
				<tr>
						<td colspan="2">
								<a href="http://www.naver.com">홈페이지</a>
						</td>
				</tr>
		</table>
			
			

</body>
</html>
