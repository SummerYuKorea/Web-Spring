<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Text</title>
<style>
	body{
		/*텍스트 색상*/
		color:blue;
		
	}
	.cls-left{
		/* 텍스트 정렬 */
		text-align: left;
		text-decoration: underline;
	}
	.cls-center{
		text-align: center;
		text-decoration: overline;
	}
	.cls-right{
		text-align: right;
		text-decoration: line-through;
	}
	p{
		text-indent: 20px;  /* indent: 들여쓰기 */
	}
</style>
</head>
<body>

	<h1>CSS Text</h1>
	<h2 class="cls-left">Left</h2>
	<h2 class="cls-center">Center</h2>
	<h2 class="cls-right">Right</h2>
	<p>대한민국 헌정 사상 첫 파면을 당한 박근혜 전 대통령이 전직 대통령 중 처음으로 구속 전 피의자심문을 받기 위해 30일 오전 10시19분 서울중앙지법에 도착했다. 
	지난 21일 검찰 조사를 받을 때보다 한껏 긴장된 표정이었다.<br/>동생 박지만씨 부부가 일찍 삼성동 자택을 찾아 박 전 대통령을 만났고, 매제 신동욱씨도 자택 밖에서 박 전 대통령을 배웅했다.
	</p>

</body>
</html>
