<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS color</title>
<style>

 /*
  CSS 색상표시 방법
  1. 색상이름을 사용 : red, green, blue,...
  2. rgb 함수 사용: rgb(r,g,b) -> 0~255
  3. 16진수 사용: #RRGGBB
  */
	.color-red{
	 	color:red;
	}
	.color-green{
		color:rgb(0,255,0);
	}
	.color-blue{
		color:#0000FF;
	}
	.color-hotpink{
		color:hotpink;
	}
</style>
</head>
<body>
		<h1>CSS Color</h1>
		<div class="color-red">RED</div>
		<div class="color-green">GREEN</div>
		<div class="color-blue">BLUE</div>
		<div class="color-hotpink">HOTPINK</div>

</body>
</html>
