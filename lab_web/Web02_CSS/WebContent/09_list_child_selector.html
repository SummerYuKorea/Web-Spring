<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
<style>
	#menu{
		list-style: none; /*불렛 설정은 list-style*/
	}
	/*부모요소 자식요소  의 형식으로 써줌 // 컴마쓰는거랑 다른 얘기*/
	#menu li{
		display: inline-block;
		border: 1px solid black;
		width: 100px;
		text-align: center;
		color:white;
		background:gray;
	}
	
	#menu li:hover{
		color:black;
		background:lightpink;
	}
</style>
</head>
<body>

	<h1>CSS List</h1>

	<ul>
		<li>Java</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
	<hr/>
	
	<ul id="menu">
		<li>Java</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>

</body>
</html>
