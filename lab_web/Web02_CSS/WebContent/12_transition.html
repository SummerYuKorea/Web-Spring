<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
</head>
<style>
	input{
		width:100px;
		/*transition:  1.어떤 프로퍼티를 변경할거냐 2.애니매이션 움직일 시간 3.애니매이션 효과 */
		transition: width 2s ease-in-out;
	}
	
	input:focus{
		width:300px;
	}
	h1{
		transition:2s; /*뭔가 transition이 일어났을 때 2초동안 하겠다*/
	}
	h1:hover{
		color:red;
		font-size:300%;
		transform:rotate(-20deg);
	}
</style>
<body>

	<h1>CSS Transition</h1>
	<input type="text" placeholder="Search..." name=""/>

</body>
</html>
