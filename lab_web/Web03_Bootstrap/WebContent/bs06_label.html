<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>

<!-- 모바일 디바이스에서 터치줌 등을 지원하기 위해서  -->
<meta name="viewport" content="width=device-width, initial-scale=1"/><!-- 1:기본줌레벨  을 쓰겠다 -->

<!--  Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery 최신 버전의 js파일들을 링크 (bootstrap의 js전에) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- 스크립트는 반드시 닫는 스크립트 따로 넣어줘야 함 -->

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크(js파일을 링크하는데에 jQuery가 필요) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

	<div class="container">
	
		<h1>Bootstrap Badge</h1> <!-- 조회수, 댓글갯수, 쪽지갯수 등 -->
		<a href="#">받은 편지함 
			<span class="badge">100</span>
		</a>
		
		<a href="#">보낼 편지함
			<span class="badge">1</span>
		</a>
		
		<button class="btn btn-danger">버튼
			<span class="badge">345</span>
		</button>
		<hr/>
		
		<h1>Bootstrap Label</h1>  <!-- btn에서 class지정해줄때랑 똑같! -->
		<h3>레이블<span class="label label-default">New</span></h3>
		<h3>레이블<span class="label label-primary">New</span></h3>
		<h3>레이블<span class="label label-success">New</span></h3>
		<h3>레이블<span class="label label-info">New</span></h3>
		<h3>레이블<span class="label label-warning">New</span></h3>
		<h3>레이블<span class="label label-danger">New</span></h3>
		<label></label>
		
		
	</div>

</body>
</html>
