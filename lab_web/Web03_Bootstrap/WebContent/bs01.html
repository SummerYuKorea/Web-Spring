<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>

<!-- 모바일 디바이스에서 터치줌 등을 지원하기 위해서  -->
<meta name="viewport" content="width=device-width, initial-scale=1"/><!-- 1:기본줌레벨  을 쓰겠다 -->

<!--  Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery 최신 버전의 js파일들을 링크 (bootstrap의 js전에) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- 스크립트는 반드시 닫는 스크립트 따로 넣어줘야 함 -->

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크(js파일을 링크하는데에 jQuery가 필요) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

	<header class="jumbotron text-center"><!-- 하나의 element에 두개의 class주는중 -->
		<h1>첫번째 BootStrap 예제</h1>
		<p>Hello, Bootstrap!</p>
	</header>
	
	<div class="container"> <!-- container는 마진을 가지고 container-fluid는 고정된 마진이 없음 -->
		<h1>여기는 본문입니다</h1>
		<div class="row">
			<!-- 반응형 웹 만들기. 넓이 줄이면 한컬럼만 남기 :md사용. md대신 xs쓰면 넓이 줄여도 그 form을 유지한다-->
			<div class="col-md-6" style="background:lightyellow">첫번째 컬럼입니다</div>
			<div class="col-md-6" style="background:lightgreen">두번째 컬럼입이다</div> 
			<!-- 화면에 총 쓸수있는 column이 총 12개가 있음. 위에 class 이름은 6개의 컬럼을 묶어서 한개로 쓰겠다는 의미 -->
		</div>
		
		<div class="row">
			<div class="col-md-4" style="background: lightpink">col-md-4</div>
			<div class="col-md-4" style="background: lightblue">col-md-4</div>
			<div class="col-md-4" style="background: lightgrey">col-md-4</div>
		</div>
		
		<div class="row">
			<div class="col-md-2" style="background: lightgreen">col-md-2</div>
			<div class="col-md-8" style="background: lavenderblush">col-md-8</div>
			<div class="col-md-2" style="background: lavender">col-md-2</div>
			
		</div>
	</div>

</body>
</html>
