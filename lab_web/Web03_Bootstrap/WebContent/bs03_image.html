<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>

<!-- 모바일 디바이스에서 터치줌 등을 지원하기 위해서  -->
<meta name="viewport" content="width=device-width, initial-scale=1"/><!-- 1:기본줌레벨  을 쓰겠다 -->

<!--  Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery 최신 버전의 js파일들을 링크 (bootstrap의 js전에) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- 스크립트는 반드시 닫는 스크립트 따로 넣어줘야 함 -->

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크(js파일을 링크하는데에 jQuery가 필요) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

	<div class="container">
		<h1>Bootstrap Image</h1>
		<!-- 
			<figure> : 이미지와 이미지 제목(캡션)을 감싸는 태그
			<figcaption> : 이미지 제목(캡션)에 사용되는 태그	
		 -->
		 	<figure>
		 		<img alt="뉴욕" src="images/newyork.jpg" width="400px" class="img-rounded"/><!-- 모서리가둥글-->
		 		<figcaption>New York</figcaption>
		 	</figure>
		 	
		 	<figure>
		 		<img alt="파리" src="images/paris.jpg" width="400px" class="img-circle"/><!-- 아예 원형안에 그림 -->
		 		<figcaption>Paris</figcaption>
		 	</figure>
		 	
		 	<figure>
		 		<img alt="샌프란시스코" src="images/sanfran.jpg" width="400px" class="img-thumbnail"/><!-- 액자안에들어간것처럼 -->
		 		<figcaption>San Francisco</figcaption>
		 	</figure>
		 	
		 	<hr/>
		 	<h1>이미지 갤러리</h1>
		 	<div class="row">
		 		<div class="col-md-4">
		 			<div class="thumbnail">
		 				<a href="images/newyork.jpg">
		 					<img alt="New York" src="images/newyork.jpg" style="width:100%"/>
		 					<div class="caption">뉴욕입니다</div>
		 				</a>
		 			</div>
		 		</div>
		 		<div class="col-md-4">
		 			<div class="thumbnail">
		 				<a href="images/paris.jpg">
		 					<img alt="Paris" src="images/paris.jpg" style="width:100%"/>
		 					<div class="caption">파리입니다</div>
		 				</a>
		 			</div>
		 		</div>
		 		<div class="col-md-4">
		 			<div class="thumbnail">
		 				<a href="images/sanfran.jpg">
		 					<img alt="San Francisco" src="images/sanfran.jpg" style="width:100%"/>
		 					<div class="caption">산프란시스코입니다</div> <!-- 인라인안에 블락을넣겠다고해서 경고-->
		 				</a>
		 			</div>
		 		</div>
		 	</div>
	</div>

</body>
</html>
