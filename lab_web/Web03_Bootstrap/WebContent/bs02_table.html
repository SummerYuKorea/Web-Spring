<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>

<!-- 모바일 디바이스에서 터치줌 등을 지원하기 위해서  -->
<meta name="viewport" content="width=device-width, initial-scale=1"/><!-- 1:기본줌레벨  을 쓰겠다 -->

<!--  Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery 최신 버전의 js파일들을 링크 (bootstrap의 js전에) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- 스크립트는 반드시 닫는 스크립트 따로 넣어줘야 함 -->

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크(js파일을 링크하는데에 jQuery가 필요) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

	<div class="container">
		<h1>Bootstrap Table</h1>
		<!-- table->caption->thead->tfoot->tbody 넣는순서is this -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th style="text-align:center">아이디</th>
					<th style="text-align:center">비밀번호</th>
					<th style="text-align:center">이메일</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>root</td>
					<td>root123</td>
					<td>root@test.com</td>
				</tr>
				
				<tr>
					<td>guest</td>
					<td>guest123</td>
					<td>guest@test.com</td>
				</tr>
				
				<tr>
					<td>rufgksdb</td>
					<td>ehehsu123</td>
					<td>rufgksdb@test.com</td>
				</tr>
			</tbody>
		</table>
		<hr/>
		
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th style="text-align:center">아이디</th>
					<th style="text-align:center">비밀번호</th>
					<th style="text-align:center">이메일</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>root</td>
					<td>root123</td>
					<td>root@test.com</td>
				</tr>
				
				<tr>
					<td>guest</td>
					<td>guest123</td>
					<td>guest@test.com</td>
				</tr>
				
				<tr>
					<td>rufgksdb</td>
					<td>ehehsu123</td>
					<td>rufgksdb@test.com</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
