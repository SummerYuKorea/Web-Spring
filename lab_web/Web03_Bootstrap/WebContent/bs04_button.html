<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>

<!-- 모바일 디바이스에서 터치줌 등을 지원하기 위해서  -->
<meta name="viewport" content="width=device-width, initial-scale=1"/><!-- 1:기본줌레벨  을 쓰겠다 -->

<!--  Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery 최신 버전의 js파일들을 링크 (bootstrap의 js전에) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- 스크립트는 반드시 닫는 스크립트 따로 넣어줘야 함 -->

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크(js파일을 링크하는데에 jQuery가 필요) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

	<div class="container">
		<h1>Bootstrap Button</h1>
		<hr/>
		<h2>Bootstrap 버튼 태그와 스타일</h2>
		<!-- 버튼 만드는 방법들 -->
		<button class="btn btn-default btn-lg">Default</button><!-- large 큰버튼 -->
		<input class="btn btn-primary btn-sm" type="button" value="Primary"/><!-- small 작은 버튼 -->
		<input class="btn btn-success"type="submit" value="Success" />
		<a class="btn btn-info" href="#">Info</a>
		
		<button class="btn btn-warning">Warning</button>
		<input class="btn btn-danger" type="button" value="Danger"/>
		<button class="btn btn-link">Link</button>
		<hr/>
		
		<h2>버튼 그룹</h2>
		<div class="btn-group btn-group-lg"> <!-- 이렇게주면 버튼이 붙어서 보임 //-lg붙이면 커짐 -->
			<button class="btn btn-default">버튼1</button>
			<button class="btn btn-default">버튼2</button>
			<button class="btn btn-default">버튼3</button>
		</div>
		
		<div class="btn-group-vertical btn-group-lg"> <!-- 이렇게주면 버튼이 붙어서 보임 //-lg붙이면 커짐 -->
			<button class="btn btn-default">버튼1</button>
			<button class="btn btn-default">버튼2</button>
			<button class="btn btn-default">버튼3</button>
		</div>
		<hr/>
		
		<h2>화면 가로를 전부 사용하는 버튼 그룹</h2>
		<div class="btn-group-justified">
			<a href="#" class="btn btn-default">메뉴 1</a>
			<a href="#" class="btn btn-default">메뉴 2</a>
			<a href="#" class="btn btn-default">메뉴 3</a>
		</div>
		<div class="btn-group-justified">
		
		<!-- .btn-group-justified 안에서 <button> 태그를 사용할 때는 
			각각의 버튼 태그를 .btn-group으로 감싸줘야 함
		-->
			<div class="btn-group">
				<button class="btn btn-info">메뉴1</button>
			</div>
			
			<div class="btn-group">
				<button class="btn btn-info">메뉴1</button>
			</div>
		</div>
		<hr/>
		
		<h2>Dropdown 메뉴 버튼</h2>
		<div class="btn-group">
			<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">메뉴 <!-- data-어쩌고는 만들어낸 attribute! -->
				<span class="caret"></span> <!-- 메뉴옆에 화살표이미지! -->
			</button>
			<ul class="dropdown-menu">
				<li>서브메뉴1</li>
				<li>서브메뉴2</li>
			</ul>
		</div>
		
	</div>

</body>
</html>
