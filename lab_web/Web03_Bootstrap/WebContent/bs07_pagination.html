<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>

<!-- 모바일 디바이스에서 터치줌 등을 지원하기 위해서  -->
<meta name="viewport" content="width=device-width, initial-scale=1"/><!-- 1:기본줌레벨  을 쓰겠다 -->

<!--  Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery 최신 버전의 js파일들을 링크 (bootstrap의 js전에) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- 스크립트는 반드시 닫는 스크립트 따로 넣어줘야 함 -->

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크(js파일을 링크하는데에 jQuery가 필요) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

	<div class="container">
		<h1>Pagination</h1>
		<div>
			<ul class="pagination pagination-lg"> <!-- 얘넣는것만으로 버튼같아지고 똭 다됨 -->
				<li><a href="#">&lt;&lt;</a></li>
				<li class="active"><a href="#">1</a></li>  <!-- li에 active class주면 현재 선택된 표시(?) -->
				<li><a href="#">2</a></li>
				<li class="disabled"><a href="#">3</a></li> <!-- 사용할수없는 버튼이 됨! oh~ -->
				<li><a href="#">&gt;&gt;</a></li>
				<li><a><span class="glyphicon glyphicon-play"></span></a></li><!-- 플레이버튼너어도 화살표같지 -->
				<li><a><span class="glyphicon glyphicon-chevron-right"></span></a></li><!-- 이것도 화살표같지 -->
			</ul>
		</div>
		<hr/>
		
		<h1>Bootstrap Pager</h1>
		<ul class="pager">  <!-- 오 페이져도 잼 -->
			<li><a href="#">이전 페이지</a></li>
			<li><a href="#">다음 페이지</a></li>
		</ul>
		
		<ul class="pager">  <!-- previous/next 주면 양 끝에 붙어버림! -->
			<li class="previous"><a href="#">이전 페이지</a></li>
			<li class="next"><a href="#">다음 페이지</a></li>
		</ul>
		<hr/>
		
		<h1>Breadcrumb</h1>  <!-- 빵가루:이동경로!라는 뜻 폴더에서 막 이동했을때 상단에 뜨는 주소 같은 것(탐색 계층구조)  -->
		<ul class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Sports</a></li>
			<li><a href="#">Entertainment</a></li>
		</ul>
		
	</div>

	

</body>
</html>
