<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap</title>

<!-- 모바일 디바이스에서 터치줌 등을 지원하기 위해서  -->
<meta name="viewport" content="width=device-width, initial-scale=1"/><!-- 1:기본줌레벨  을 쓰겠다 -->

<!--  Bootstrap 최신 버전의 CSS 파일들을 링크 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery 최신 버전의 js파일들을 링크 (bootstrap의 js전에) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- 스크립트는 반드시 닫는 스크립트 따로 넣어줘야 함 -->

<!-- Bootstrap을 이용하기 위한 최신 버전의 js 파일들을 링크(js파일을 링크하는데에 jQuery가 필요) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

	<div class="container">
		<h1>Bootstrap Glyphicon</h1>
		  	<!-- span은 그냥 스타일 같은걸 주는 용도로 쓰지~ -->
		<span class="glyphicon glyphicon-heart"></span> <!--class에 glyphicon이랑 쓸 아이콘종류 두개 주기 -->
		<span class="glyphicon glyphicon-search"></span>
		<span class="glyphicon glyphicon-star"></span>
		<span class="glyphicon glyphicon-star-empty"></span>
		<span class="glyphicon glyphicon-ok"></span>
		<span class="glyphicon glyphicon-remove"></span>
		<span class="glyphicon glyphicon-print"></span>
		<hr/>
		
		<h1>Glyphicon 활용</h1>
		<p>
			<button class="btn btn-info">
				<span class="glyphicon glyphicon-search"></span> 검색
			</button>
		</p>
		
		<p>
			<a href="#" >
				메일 3통 <span class="glyphicon glyphicon-envelope"></span>
			</a>
		</p>
		
		<p>
			<a href="#" class="btn btn-primary">
				<span class="glyphicon glyphicon-print"> 출력</span>  <!-- span안에 text넣어도 같네! -->
			</a>
		</p>
	</div>

</body>
</html>
