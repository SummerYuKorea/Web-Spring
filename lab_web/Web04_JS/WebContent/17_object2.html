<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>JavaScript Object</h1>
	<div id="output"></div>
	
	<script>
		var output=document.getElementById('output');
		
		// 원소로 객체나 배열을 갖는 object
		var person={
			name:'도봉순',
			phone:{  //phone이라는 변수에 Object넣는중
				mobile:'010-6666-1111',
				home:'02-1234-5678'				
			},
			email:['dbs@naver.com','dbs123@hanmail.net'] //email이라는 변수에 배열넣는중
				
		};
		
		//output이라는 오브젝트안에 innerHTML이라는 property 있었ㅇ던 것
		output.innerHTML += person.phone.home+'<br/>';
		output.innerHTML += person['phone'].mobile+'<br/>';
		output.innerHTML += person['phone']['mobile']+'<br/><br/>';
		
		output.innerHTML += person.email[0]+'<br/>';  //배열은 이 방법밖에 없
		output.innerHTML += person['email'][1]+'<br/>';
		
		output.innerHTML+='<hr/>';
		
		function Person(name, phone, email){
			this.name=name;
			this.phone=phone;
			this.email=email;
		}
		
		function Phone(home, mobile){
			this.home=home;
			this.mobile=mobile;
		}
		
		var phone =new Phone('02-2222-1111','010-1111-2222');
		var p1=new Person('summer',phone,['rufgksdb@naver.com','go@google.com']);
		for(x in p1){
			output.innerHTML+=x+" : "+p1[x]+'<br/>';  //이렇게 하면 phone이 제대로 안나오겠지 hing~(배열은 그냥 잘 나옴)
		}
		output.innerHTML+='<hr/>';
		
		var p2 = new Person('오쌤', {
			home:'02-123-4567',
			mobile:'010-1111-2222',
			office:'02-7000-3333'
		}, 'ssam@itwill.com');
		output.innerHTML+='p2.phone.office: '+p2.phone.office+'<br/>';
	</script>

</body>
</html>
