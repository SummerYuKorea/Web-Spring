<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>JavaScript Switch</h1>
	<div id="output"></div>
	
	<script>
	var x='1';  //이거 넣으면 몰라요!뜸 // switch-case의 비교는 ===(형식&값 둘다비교)를 이용한다는 4실~
	switch(x){//자바스크립트는 정수, 실수를 구분하지 않아서 case문에 실수도 올 수 있다는 4실~
		case 1:    //switch-case 는 해당 x로 JUMP! 하는 문법
			output.innerHTML+="One<br/>";
			break;
		case 2:
			output.innerHTML+="Two<br/>";
			break;
		default:
			output.innerHTML+="몰라요<br/>";
			break;
	}
	
	// 자바 스크립트는 숫자 타입을 정수/ 실수로 구분하지 않음
	// 실수 타입도 switch-case 구문에서 사용할 수 있음
	// 자바는 실수 타입을 switch-case에서 사용할 수 없엄!
	
	//자바스크립트내에 선언한 var는 다 먼저 인식함. (멤버변수 처럼 어디에 적어도 이미 인식되는 값)
	
	</script>
</body>
</html>
