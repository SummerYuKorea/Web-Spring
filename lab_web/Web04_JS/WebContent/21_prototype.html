<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>생성자 함수 proto type 변경</h1>
	<div id="output"></div>

	<script>
		var output=document.getElementById('output');
		
		function Unit(name, money){
			this.name=name;
			this.money=money;
		}
		
		//생성자 함수의 proto type을 변경
		Unit.prototype.gas=0;
		Unit.prototype.attack=function(){
			output.innerHTML += this.name+'가 공격합니다!! <br/>';
		};
		
		
		var unit1 = new Unit('scv',50);  //근데 두개만 입력ㅇ하네!!잉불완전// 소스자체를 변경x
		for(x in unit1){
			output.innerHTML+=x+": "+unit1[x]+'<br/>';
		}
		unit1.attack();
		output.innerHTML+='<hr/>';
		
		//생성자 함수의 proto type을 변경
		delete Unit.prototype.name; //안지워지는데?
		
		var unit2=new Unit('probe',50);
		for(x in unit2){
			output.innerHTML+=x+": "+unit2[x]+'<br/>';
		}
		unit2.attack();
		output.innerHTML+='<hr/>';
	</script>
</body>
</html>
