<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>JavaScript 배열(Array)</h1>
	<div id="output"></div>
	
	<script>
		var output=document.getElementById('output');
		
		//자바 스크립트에서 배열 선언/초기화 방법 1:
		// 	var 배열이름 = [원소1, 원소2, ...];
		
		var dramas=['도봉순','도깨비','Game of Thrones',"don'believe a bitch in nextdoor"];
		for(var i=0;i<dramas.length;i++){
			output.innerHTML+= dramas[i]+'<br/>';
		}
		output.innerHTML+='<hr/>';
		
		//for - in 구문(자바의 enhances-for 구문)
		for( var drama in dramas){  //여기서 drama는 배열의 index값이 들어감!
			output.innerHTML+= drama+': '+dramas[drama]+'<br/>';
		}
		
		
		
		//자바 스크립트에서 배열 선언/초기화 방법 2:
		//	var 배열이름 =new Array(원소1, 원소2..); //자바스크립트에서는 생성자부르는 코드 잘 안씀.
		
		var fanclub=new Array('도봉순','공유');
		//for - in 구문(자바의 enhances-for 구문)
		for( x in fanclub){  //여기서 drama는 배열의 index값이 들어감!
			output.innerHTML+= fanclub+': '+'<br/>';
		}
	</script>

</body>
</html>
