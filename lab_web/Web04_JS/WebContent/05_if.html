<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>JavaScript if문, 비교연산자, 삼항연산자</h1>
	<div id="output"></div>
	
	<script>
		//스크립트를 바디 마지막에 넣는 이유? Element를 찾기 위해서
		var output=document.getElementById('output');
		var x=123;
		if(x>0){
			output.innerHTML+="양수<br/>";
		}else{
			output.innerHTML+="음수<br/>";
		}
		
		
		// ==, !=: 자동 형변환이 이루어져서 값만 비교
		// ===, !==: 타입과 값을 함께 비교
		
		var age="16";//문자열
		output.innerHTML+="age='16'일 때 <br/>";
		if(age==16)output.innerHTML+="age==16 <br/>";
		else output.innerHTML+="age!=16 <br/>";
		
		if(age===16)output.innerHTML+="age===16 <br/>";
		else output.innerHTML+="age!==16 <br/>";
		
		
		var x=100;  //이미 선언된 변수를 다시 선언해도 에러가 발생하지 않음!(선언부분은 다 위로 올려버리고 값 대입만 여기서 일어나는 것)
		var msg=(x>0)?'양수':'음수';
		output.innerHTML+=msg+'<br/>';
		
	
	</script>

</body>
</html>
