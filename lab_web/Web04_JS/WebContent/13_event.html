<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1 id="title" onclick="test1()" onmouseover="test2()" onmouseout="test3()">JavaScript Event 처리</h1>
			<!-- onmouseover: h1위에 마우스가 올라갔을때
				  onmouseout: h1에서 마우스가 나갔을 때 -->
	
	<script>
		var title= document.getElementById('title');
		var toggle=true;
	
		function test1(){
			if(toggle){
				title.innerHTML = "자바 스크립트 이벤트 처리";
				toggle=false;
			}else{
				title.innerHTML= "JavaScript Event Handling";
				toggle=true;
			}
			
		}
		
		function test2(){
			title.style.background="hotpink";
			title.style.color="white";
		}
		
		function test3(){
	
			title.style.background="white";
			title.style.color="black";
		}
	</script>

</body>
</html>
