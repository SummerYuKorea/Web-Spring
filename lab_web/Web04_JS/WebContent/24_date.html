<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>JavaScript Date</h1>
	<div id="output"></div>
	
	<script>
		var output=document.getElementById('output');
		
		//현재 시간
		var curDate =new Date();
		output.innerHTML += new Date()+'<br/>';	        //Thu Apr 06 2017 14:54:06 GMT+0900 (대한민국 표준시)
		output.innerHTML += curDate.toString()+'<br/>';// Thu Apr 06 2017 14:54:06 GMT+0900 (대한민국 표준시)
		output.innerHTML += curDate.toUTCString()+'<br/>'; //Thu, 06 Apr 2017 05:54:06 GMT //얘는 그리니치천문대 시간임 not local time
		output.innerHTML += curDate.toDateString()+'<br/>'; //Thu Apr 06 2017  //날짜만 뽑아낸것
		
		// 특정 시간의 Date 객체 생성
		var today =new Date(2017,3,6,1,20,30);//4월 6일 1시 20분 30초라고나옴
		output.innerHTML += today+'<br/>';
		output.innerHTML += '<hr/>';
		
		//Date 객체에서 년/월/일/시/분/초 wjdqh ghkrdls
		output.innerHTML += curDate.getFullYear() +'<br/>';
		output.innerHTML += curDate.getMonth() +'<br/>';//0~11
		output.innerHTML += curDate.getDate() +'<br/>'; 
		output.innerHTML += curDate.getDay() +'<br/>'; //0(일요일)~6
		output.innerHTML += curDate.getHours() +'<br/>'; //0~23
		output.innerHTML += curDate.getMinutes() +'<br/>'; //0~59
		output.innerHTML += curDate.getSeconds() +'<br/>'; //0~59
		output.innerHTML += curDate.getTime() +'<br/>'; // 1970년1월1일0시0분0초 기준으로 지난 시간. milli-second단위 
		
	</script>

</body>
</html>
