<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>JavaScript 배열</h1>
	<div id="output"></div>
	
	<script>
		var output=document.getElementById('output');
		
		//자바스크립트의 배열은 다른 타입의 원소들을 저장할 수 있음
		var person=['오쌤', 16, true, new Date()];
		for(x in person){
			output.innerHTML+=person[x]+'<br/>';
		}
		output.innerHTML+=person.toString()+'<br/>'; //tostring안해도댐
		output.innerHTML+='<hr/>';
		
		//자바스크립트는 초기화되어 있는 배열의 원소를 추가/삭제할 수 있음
		// ->동적으로 배열의 길이를 변화시킬 수 있음
		var movies=['아가씨','프리즌'];
		movies[2]='미녀와 야수';  //원소 추가!
		movies[10]="클래식";  //이렇게하면 null원소들이 생김
		//movies.length를 인덱스값에 넣어서 추가하면 null생길일없지.
		movies[movies.length]="보통사람";
		movies[movies.length]="공각기동대";
		
		output.innerHTML+= movies+'<br/>';
		
		//자바스크립트 배열의 함수
		// push(원소): 배열의 가장 마지막에 새로운 원소를 추가
		movies.push('abc');
		output.innerHTML+= movies+'<br/>';
		
		// pop(): 배열의 가장 마지막 원소를 삭제
		movies.pop();
		output.innerHTML+= movies+'<br/>';
		
		// shift(): 배열의 첫번째 원소를 삭제, 배열의 원소들의 인덱스를 모두변경(왼쪽으로 이동)
		movies.shift();
		output.innerHTML+= movies+'<br/>';
		
		// shift(): 배열의 첫번째 원소를 추가, 배열의 원소들의 인덱스를 모두변경(오른쪽으로 이동)
		movies.unshift('abc');
		output.innerHTML+= movies+'<br/>';
	</script>

</body>
</html>
