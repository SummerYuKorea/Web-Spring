<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>자바스크립트 변수 선언과 사용</h1>
	<div id="output"></div>

	<script>
		var output= document.getElementById('output');
		
		// 자바스크립트는 변수를 선언할 때 변수 타입명시하지 않음. 걍 var//그렇다고 타입이 없는것은 아님
		//  var 변수이름= 초기값;
		
		//	var 변수이름;
		// 	변수이름 = 값;
		
		//자바스크립트의 변수 타입:
		// 1) 숫자(number) 타입: 정수, 실수
		// 2) 문자열 타입(string): '문자열', "문자열"
		// 3) 논리형(boolean) 타입: true, false
				// 그런데 다른 얘기지만 if 조건문 안에 boolean아니라 숫자도 들어갈수 있음(just like C) 
				// 0(숫자의 경우), null(문자열or object), undefined, false(boolean) => false로 처리
				// 그외 나머지(값이 존재하면 ) ==>true로 처리
		// 4) 객체(object) 타입: 자바의 클래스 인스턴스(객체)
		// 5) null
		
		var x=123;
		var y;
		y=234;
		var sum=x+y;
		output.innerHTML+='sum='+sum+'<br/>';
		
		x="안녕,";  //이렇게 족보도 없이 그냥 들어감
		y="자바 스크립트~";
		sum=x+y;
		output.innerHTML+='sum='+sum+'<br/>';
		
		var check=true; //논리형변수
		if(check){
			output.innerHTML+='참(true) <br/>';
		}else{
			output.innerHTML+='거짓(false) <br/>';
		}
		
	</script>
</body>
</html>
